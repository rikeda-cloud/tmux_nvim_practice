# prefixキーをC-aに変更する
set -g prefix C-g
# デフォルトのprefixキーC-bを解除する
unbind C-b

# prefix+\でペインを垂直分割する
bind ¥ split-window -h
# prefix+-でペインを水平分割する
bind - split-window -v

# ペインの移動
bind -n C-o select-pane -t :.+
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# ペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ペインを最大化
bind -n C-z resize-pane -Z

# ウィンドウを切り替える
bind -n S-left previous-window
bind -n S-right next-window


# 256色モードを有効にする
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'
setw -g status-style fg=colour55,bg=colour22

# status-leftを非表示にする
set -g status-left ""
# status-rightを非表示にする
set -g status-right ""
# window-statusを右寄せにする
set -g status-justify right

# window-statusの見た目を変更
setw -g window-status-current-format '#[bg=colour55,fg=colour22]#{?client_prefix,#[bg=colour3],} #I #W '
setw -g window-status-format '#[fg=colour1] #I #W '

# windowのインデックスを1から始める
set -g base-index 1

# マウス操作を有効にする
set-option -g mouse on

# prefix+r で設定のリロード
bind r source-file ~/.tmux.conf \; display "Reloaded!"

